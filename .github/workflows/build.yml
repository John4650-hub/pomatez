name: Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - "website"
      - "CHANGELOG.md"
  workflow_call:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
      - run: npm install
      - run: npm run build
